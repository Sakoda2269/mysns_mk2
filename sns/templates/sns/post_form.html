{% extends 'base.html' %}

{% block extra_style %}
<style>
    .title-field {
        width : 40%;
        height : 40px;
    }
    .detail-field {
        width : 80%;
        height : 250px;
    }
    .w-125px {
            width: 125px !important;
        }
    .h-34px {
        height: 34px !important;
    }
</style>
{% endblock %}

{% block content %}
    <div align="center">
        <h2>投稿の{{ object|yesno:'更新,作成' }}</h2>
    </div>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {% for fm in form %}
            {{ fm }}
            <br>
            <br>
        {% endfor %}
        <div align="center">
            <button type="submit" class="submit btn btn-primary w-125px h-34px rounded-pill">
                {{ object|yesno:'更新,投稿' }}
            </button>
        </div>
    </form>
    <br>
    <div align="center">
        <button onClick="location.href = 'JavaScript:history.back()'" class="btn btn-secondary rounded-pill w-125px h-34px">
            &lt; 戻る
        </button>
    </div>
{% endblock %}

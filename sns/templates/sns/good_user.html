{% extends 'base.html' %}
{% block extra_style %}
<style>
    .detail {
        margin-left:1rem;
    }
    .notlink{
        text-decoration:none !important;
        color:black !important;
    }
</style>
{% endblock %}

{% block content %}

    <div>
        <h3>イイねしたユーザー</h3>
        <br>
        {% for gooder in gooders %}
        <a href="{% url 'accounts:user' gooder.id %}" class="notlink">
            <h5 class="detail">{{ gooder.username }} -- @{{ gooder.usertag}}</h5>
        </a>
        {% endfor %}
    </div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <style>
        button {
            background: none;
            border : none;
            outline: none;
            box-shadow:none;
        }
    </style>

    <h1>{{ post.title }}</h1>
    -
    <a href='{% url "accounts:user" post.author.id %}'>
        {{ post.author }}
    </a>
    <div>
        {{ post.created_at }}<br><br>
        {{ post.detail }}
    </div>
    <p style="margin-left:150px">
        <form id="ajax-good" action="{% url 'sns:ajaxgood' %}" method="POST">
            {% csrf_token %}
            <button type="submit">
                <div class="result">
                    {% if goods %}
                        <font color="red" size="5">♥</font>
                    {% else %}
                        <font size="5">♡</font>
                    {% endif %}
                </div>
            </button>
            : <span class="num">{{ post.good_num }}</span> イイね
        </form>
    </p>
    <br>
    <br>
    {% if request.user.id == object.author_id %}
        <div>
            <a href='{% url "sns:update" post.pk %}'>編集</a>|
            <a href='{% url "sns:delete" post.pk %}'>削除</a>
        </div>
    {% endif %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    $('#ajax-good').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
            'url': '{% url "sns:ajaxgood" %}',
            'type': 'POST',
            'data': {
                'post_id': '{{ post.id }}',
            },
            'dataType': 'json'
        })
        .done(function(response){
            console.log(response.num);
            if (response.method == "create"){
                $('.result').html('<font color="red" size="5">♥</font>');
            }else{
                $('.result').html('<font size="5">♡</font>');
            }
            $('.num').html(response.num);
        });
    });
</script>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>パスワードをリセットする</h2>
<form method="post" style="padding-left:20px;">
{% csrf_token %}
<p>
    <label for="id_email">登録したメールアドレスを入力してください:</label>
    <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
</p>
<button class="btn btn-primary" style="width:160px !important; height:40px !important;" type="submit">Reset Password</button>
</form>
{% endblock %}
